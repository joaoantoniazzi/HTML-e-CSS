<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500px" poster="imagens/thumb-meu-video-3.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-1.m4v" type="video/mo4">
        <source src="midia/meu-video-1.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. Se quiser, pode baixar o arquivo em MP4 <a href="midia/meu-video.mp4">Clicando aqui</a>.</p>
    </video>
    <p>Você também pode baixar o arquivo em MP4 <a href="midia/meu-video.mp4" download="meu-video.mp4" type="application/mp4">clicando aqui</a>.</p>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
